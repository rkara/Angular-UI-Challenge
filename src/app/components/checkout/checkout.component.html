<mat-card class="checkout" fxLayout="column">
  <div fxFlex="225px" class="checkout__item-container">
    <div class="checkout__item-stats" fxLayout="column">
      <span class="checkout__item-stats-name">{{ itemName }}</span>
      <span class="checkout__item-stats-price">{{ itemPrice | currency }}</span>
    </div>
    <div class="checkout__item-image-container" fxFlexFill fxLayoutAlign="center center">
      <img [src]="itemImg" class="checkout__item-image"/>
    </div>
  </div>
	<div class="checkout__content" fxFlex="325px">
    <mat-divider class="checkout__content-divider"></mat-divider>
		<mat-form-field class="checkout__content-input">
			<input matInput placeholder="Full Name" [(ngModel)]="model.name">
    </mat-form-field>
      <mat-form-field class="checkout__content-input">
      <input matInput placeholder="Card Number" [(ngModel)]="model.cardNumber">
            <img matSuffix
            class="checkout__mastercard-logo" src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png"/>
    </mat-form-field>
      <mat-form-field class="checkout__content-input">
      <input matInput placeholder="CVC Code" [(ngModel)]="model.cvc">
    </mat-form-field>
    <mat-form-field class="checkout__content-input">
      <input matInput placeholder="Expiration Date" [(ngModel)]="model.expirationDate">
    </mat-form-field>
    <mat-form-field class="checkout__content-input">
      <input matInput placeholder="Zip Code" [(ngModel)]="model.zipCode">
    </mat-form-field>    
  </div>
  <button fxFlex="64px" mat-raised-button color="primary" (click)="checkout()" class="checkout__checkout-button">Pay Now</button>

</mat-card>
